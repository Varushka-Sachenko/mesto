<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header_logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.svg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button-box" type="button"></button>
                    <p class="profile__status" id="profile__status">Исследователь океана.</p>
                </div>
                <button class="profile__add-button-box" type="button"></button>



            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-kamchatka.jpg"
                        alt="Изображение места">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-elbrus.jpg" alt="Изображение места">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-dombai.jpg" alt="Изображение места">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-kamchatka.jpg"
                        alt="Изображение места">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-dombai.jpg" alt="Изображение места">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-elbrus.jpg" alt="Изображение места">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
               
            </section>
            <div class="popup">
                <div class="popup_container">
                    <button class="form__close-button" type="button"></button>
                    <form class="form" name="test" method="post">
                        <h2 class="form__text">Редактировать профиль</h2>
                        <input class="form__field-text form__field-text_input_name" type="text" size="40" name="username"
                            value="Жак-Ив Кусто">
    
                        <input class="form__field-text form__field-text_input_job" type="text" size="40" name="status"
                            value="Исследователь океана.">
                        <button type="submit" class="form__save-button">Сохранить</button>
                    </form>
                </div>

            </div>


        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
