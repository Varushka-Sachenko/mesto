<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Mesto" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="hedaer_logo" src="images/header_logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile_avatar" src="images/Avatar.svg" alt="Аватар">
                <div class="profile_info">
                    <p class="profile_name">Жак-Ив Кусто 
                        <button class="profile_edit-button">
                            <img src="images/edit-button1.svg" alt="Кнопка для редактирования"></button></p>
                    <p class="profile_status">Исследователь океана</p>
                </div>
                <button class="profile_add-button" src="images/add_button.svg"></button>
    
    
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element_image" src="images/kirill-pershin-1088404-kamchatka.jpg" alt="Изображение места">
                    <div class="element_info">
                        <p class="element_title">Карачаевск</p>
                        <buton img class="element_like-button"  src="images/like-button.svg"></buton>
                    </div>
                    
                </p>
                </div>
            </section>
    
        </main>
        <footer class="footer">
            <p class="footer_text">© 2020 Mesto Russia</p>
        </footer>
    </div>

</html>
