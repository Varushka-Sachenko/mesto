<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header_logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.svg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button-box" type="button"></button>
                    <p class="profile__status" id="profile__status">Исследователь океана.</p>
                </div>
                <button class="profile__add-button-box" type="button"></button>
            </section>
            <section class="elements">
                <template class="template" id="elemTemp">
                    <div class="element">
                        <img class="element__image">
                        <button class="element__delete-button"></button>
                        <div class="element__info">
                            <h2 class="element__title"></h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>
                </template>

            </section>
            <div class="popup popup_field_edit">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <form class="form form_field_edit" name="test" method="post">
                        <h2 class="form__text">Редактировать профиль</h2>
                        <input name="name" class="form__field-text form__field-text_input_name" placeholder="Имя" type="text"
                            size="40" id="username" required minlength="2" maxlength="40">
                        <span id="username-error" class="username-error form__input-error"></span>

                        <input name="info" class="form__field-text form__field-text_input_job" placeholder="Вид деятельности"
                            type="text" size="40" id="status" required minlength="2" maxlength="200">
                        <span id="status-error" class="status-error form__input-error"></span>
                        <button type="submit" class="form__save-button">Сохранить</button>
                    </form>
                </div>

            </div>
            <div class="popup popup_field_add">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <form class="form form_field_add" name="test" method="post">
                        <h2 class="form__text">Новое место</h2>
                        <input name="title" class="form__field-text form__field-text_input_title" placeholder="Название" type="text"
                            size="40" id="nameplace" value="" required minlength="2" maxlength="30">
                        <span id="nameplace-error" class="nameplace-error form__input-error"></span>
                        <input name="link" class="form__field-text form__field-text_input_link" placeholder="Ссылка на картинку"
                            type="URL" size="40" id="linkplace" value="" required>
                        <span id="linkplace-error" class="linkplace-error form__input-error"></span>
                        <button type="submit" class="form__save-button">Сохранить</button>

                    </form>
                </div>

            </div>
            <div class="popup image-popup">
                <div class="popup__container">
                    <img class="image-popup__image" alt="Эльбрус" src="images/kirill-pershin-elbrus.jpg">
                    <button class="popup__close-button"></button>
                    <h3 class="image-popup__title"></h3>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script type="module" src="scripts/index.js"></script>
    
    
</body>

</html>
