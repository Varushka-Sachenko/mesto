<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header_logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.svg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                    <a class="profile__edit-button-box" target="_self">
                        <input class="profile__edit-button" type="image" src="images/edit-part.svg"
                                alt="Кнопка редактирования"></a>


                    <p class="profile__status" id="profile__status">Исследователь океана.</p>
                </div>
                <div class="profile__add-button-box">
                    <input class="profile__add-button" type="image" src="images/add-part.svg" alt="Кнопка добавления">
                </div>



            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-kamchatka.jpg"
                        alt="Изображение места">
                    <div class="element__info">
                        <p class="element__title">Карачаевск</p>
                        <input class="element__like-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-elbrus.jpg" alt="Изображение места">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <input class="element__like-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-dombai.jpg" alt="Изображение места">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <input class="element__like-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-kamchatka.jpg"
                        alt="Изображение места">
                    <div class="element__info">
                        <p class="element__title">Карачаевск</p>
                        <input class="element__like-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-dombai.jpg" alt="Изображение места">
                    <div class="element__info">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <input class="element__like-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-elbrus.jpg" alt="Изображение места">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <input class="element__like-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="form">
                    <a href="#" target="_self"><input class="form__close-button" type="image" src="images/Close Icon.svg"
                            alt="Кнопка закрыть"></a>
                    <p class="form__text">Редактировать профиль</p>
                    <form class="form__fields" name="test" method="post" action="">
                        <input class="form__field-text form__name" type="text" size="40" name="username" 
                            value="Жак-Ив Кусто">
                
                        <input class="form__field-text form__job" type="text" size="40" name="status" 
                            value="Исследователь океана.">
                         <button type="submit" class="form__save-button" id="form__save-button">Сохранить</button>
                    </form>
                    
                </div>
            </section>


        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
