<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header_logo" src="images/header_logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile_avatar" src="images/Avatar.svg" alt="Аватар">
                <div class="profile_info">
                    <p class="profile_name">Жак-Ив Кусто </p>    
                    <div class="profile_edit-button-box">
                        <input class="profile_edit-button" type="image" src="images/edit-part.svg" alt="Кнопка редактирования">
                    </div> 
                    <p class="profile_status">Исследователь океана</p>
                </div>
                <div class="profile_add-button-box">
                    <input class="profile_add-button" type="image" src="images/add-part.svg" alt="Кнопка добавления">
                </div>
                
    
    
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element_image" src="images/kirill-pershin-1088404-kamchatka.jpg" alt="Изображение места">
                    <div class="element_info">
                        <p class="element_title">Карачаевск</p>
                        <input class="profile_add-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element_image" src="images/kirill-pershin-elbrus.jpg" alt="Изображение места">
                    <div class="element_info">
                        <p class="element_title">Гора Эльбрус</p>
                        <input class="profile_add-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element_image" src="images/kirill-pershin-1556355-dombai.jpg" alt="Изображение места">
                    <div class="element_info">
                        <p class="element_title">Домбай</p>
                        <input class="profile_add-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element_image" src="images/kirill-pershin-1556355-dombai.jpg" alt="Изображение места">
                    <div class="element_info">
                        <p class="element_title">Домбай</p>
                        <input class="profile_add-button" type="image" src="images/like-button.svg" alt="Кнопка лайк">
                    </div>
                </div>
            </section>
    
        </main>
        <footer class="footer">
            <p class="footer_text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    
</body>
</html>
